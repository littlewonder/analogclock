<html>
    <head>
        <title>Analog Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button onclick='togglemuteflag()' class="control"><img src="volume.png" id="btn"></button>
        <audio src="tick.wav" id="sound" controls>
        </audio>        
        <div id="clock">
            <div id="boundary">
                <div id="c1"></div>
                <div id="c2"></div>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
